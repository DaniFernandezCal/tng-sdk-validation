# rule 1
- conditions:
    all:
      - name: vdu_resource_requirements_cpu_vcpus
        operator: less_than
        value: 6
  actions:
    - name: raise_error
      params:
        error_text: The number of CPUs must be higher than 2!
 
# rule 2
- conditions:
    all:
      - name: vdu_resource_connection_points_mng
        operator: less_than
        value: 2
  actions:
    - name: raise_error
      params:
        error_text: The number of management points must be at least 1!